<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>马上理财-登录</title>
    <meta name="description" content="马上理财专注于让用户能够在线咨询专业的银行理财经理，更便捷、放心地购买银行理财产品；致力于成为银行的线上柜台，用互联网技术和金融创新让理财变得更简单，更专业。">
    <meta name="keywords" content="马上理财,理财,投资理财,理财工具,银行,银行精选,银行理财产品,银行理财收益">
    <link rel="stylesheet" href="/css/common.css?v=_WEBSITE_VERSION_"/>
    <link rel="stylesheet" href="/css/account-related.css?v=_WEBSITE_VERSION_"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body class="notOther account-related">
<!--header-->
<div class="header" id="header"></div>
<!--/end header-->
<!--main-content-->
<div class="main-content p-login" id="pAccountRelated">
    <div class="content-wrap">
        <div class="form-base clearfix">
            <div class="login-left">
              <p class="pic"><img src="/img/account-related/login-banner.jpg" alt=""></p>
            </div>
            <div class="login-right">
              <div class="title-bar clearfix">
                <h3>登录</h3>
                <a href="register.html" class="go-register underline">立即注册&gt;</a>
              </div>
              <div class="form-cont" id="formLogin">
                <form name="login">
                  <p class="input-box clearfix">
                    <input type="text" name="username" class="input-default username" placeholder="手机号">
                  </p>
                  <p class="input-box clearfix">
                    <input type="password" name="password" class="input-default password" placeholder="密码">
                  </p>
                  <div class="check-bar clearfix">
                    <p class="landing"><input type="checkbox" name="checkbox" class="checkbox autoLogin"><span class="checkbox-txt">30天内自动登录</span></p>
                    <a href="retrieve-password.html" class="forgot-psd underline">忘记密码?</a>
                  </div>
                  <div class="btn-bar clearfix"><button type="button" id="btnSubmit" class="btn-submit">登录</button></div>
                </form>
              </div>
            </div>
        </div>
        <div class="m-f-intro">
            <ul class="clearfix">
                <li class="item0">正规理财产品唾手可得<span class="line">|</span></li>
                <li class="item1">银行理财经理随时预约<span class="line">|</span></li>
                <li class="item2">不介入交易 资金安全放心</li>
            </ul>
        </div>
    </div>
</div>
<!--/end main-content-->
<!--footer-->
<div class="footer" id="footer"></div>
<!--/end footer-->
<script data-main="/js/main.js?v=_WEBSITE_VERSION_" src="/js/require.js"></script>
</body>
</html>
