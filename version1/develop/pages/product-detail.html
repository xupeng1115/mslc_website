    <meta name="keywords" content="马上理财,理财,投资理财,理财工具,银行,理财专区,银行理财产品,银行理财收益">

          <!--js/handlebars/product-detail-1.handlebars-->

  <!--/end 产品详情第一区块-->

      <div class="content-wrap">
        <ul>
          <li>产品详情</li>
        </ul>
      </div>
    </div>
    <div class="s2-content" id="s2Content">
      <div class="content-wrap">
        <div class="s2-item s2-item-details">

              <!--js/handlebars/product-detail-2.handlebars-->
          </div>
          <p class="banner"><img src="/img/p-d-s2-banner.png"></p>
          <div class="small-item questions">
            <p class="title">常见问题</p>
            <div class="cont clearfix">
              <dl>
                <dt>Q1.为什么选择马上理财？</dt>
                <dd class="reply"> 答：马上理财是中国唯一直连银行的移动互联网理财平台，对比传统的理财方式，让用户各大银行理财信息唾手可得，更靠谱；事先预约不用排队，银行理财顾问随时随地在线咨询，更方便贴心；线上交易直连银行系统，智能理财记录同步云端随身带，安全放心。</dd>
              </dl>
              <dl>
                <dt>Q2.如何在马上理财轻松理财？</dt>
                <dd class="reply">答：只需简单4步，轻松马上理财。第一步，首页选择您所在城市。第二步，选择您中意的理财产品。第三步，选择购买理财产品的银行支行。第四步，一键预约理财经理，预约理财服务，无忧理财。</dd>
              </dl>
              <dl>
                <dt>Q3.在马上理财购买理财产品，是否收取手续费？</dt>
                <dd class="reply"> 答：马上理财不向用户收取任何手续费。</dd>
              </dl>
