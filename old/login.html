<div class="main-content p-login">
  <div class="login-box clearfix">
    <div class="login-left">
      <p class="pic"><img src="static/images/qr-code/qr-login.png" alt=""></p>
      <p class="txt1">拉近你与财富之间的距离</p>

      <div class="form-cont" id="formCont">
        <form name="login" id="login" method="post" action="">
          <p class="input-box clearfix">
            <input type="text" name="username" class="input-default phone" placeholder="手机号">
          </p>
          <p class="input-box clearfix">
            <input type="password" name="password" class="input-default psd" placeholder="密码">
          </p>
          <div class="other clearfix">
            <p class="landing"><input type="checkbox" name="checkbox" class="checkbox"><span class="txt">30天内自动登录</span></p>
            <a href="retrieve-password1.html" class="forgot-psd">忘记密码</a>
          </div>
          <div class="btn-bar clearfix"><button type="submit" id="btnSubmit" class="btn-submit">登录</button></div>

    </div>

<script src="static/js/validate.js" type="text/javascript"></script>
<script type="text/javascript">
  //登录验证
  $(function(){
    
    var $login = $("#login");
    var $username = $login.find("input[name='username']");
    var $password = $login.find("input[name='password']");
    var validate = new Validate();

    //提交表单
    $("#btnSubmit").click(function(e){
      if(!validateUsername()){
        return false;
      }
      if(!validatePassword()){
        return false;
      }
      alert("全部验证通过");
      //ajax提交form...无错误直接跳转页面
      //有错误则显示错误信息(服务器错误直接alert,账号错误执行下列语句)
      validate.tipFucLogin($login,"手机号或密码错误");  
      return false;
    })

    //手机号（验证）
    function validateUsername(){       
        if(!validate.isNull($username,"手机号不能为空",validate.tipFucLogin)){
          return false;
        }
        if(!validate.isMobile($username,validate.tipFucLogin)){
          return false;
        }
        return true;
    }

    //密码验证
    function validatePassword(){
        if(!validate.isNull($password,"密码不能为空",validate.tipFucLogin)){
          return false;
        }
        return true;
    }

  })
</script>
</body>
