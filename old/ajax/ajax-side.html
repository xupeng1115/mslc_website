<script type="text/javascript">
  $("#sideRTab").on("click",".ico-default",function(e){
    closeSideCont();
    $(this).next().show().addClass('current').animate({opacity:1}, 300);
    $(document).on("click.side",closeSideCont);
    e.stopPropagation();
  })

  $("#sideRTab").on("click",".content",function(e){
    e.stopPropagation();
  })

  $("#sideRTab").on("click",".ico-close",closeSideCont);
  function closeSideCont(){
    var current = $("#sideRTab .current");
    if(current){
      current.hide().removeClass('current').css("opacity","0");
    }
    $(document).off("click.side");
  }
</script>
